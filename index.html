<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
        <main>
            <div class="container">
                <div class="sessao-smartphone">
                    <div>
                        <img src="src/img/background.png" alt="smartphone">
                        <div class="slide">
                            <img src="src/img/slide2.jpg" alt="slide 2">
                            <img src="src/img/slide3.jpg" alt="slide 3">
                            <img src="src/img/slide4.jpg" alt="slide 4">
                            <img src="src/img/slide5.jpg" alt="slide 5">
                        </div>
                    </div>
                    
                </div>
                <div class="sessao login">
                    <div class="content-login">
                        <h1>Instagram</h1>
                        <form class="form-login">
                            <label>
                                <input type="text" placeholder="Telefone, nome de usuário ou email">
                            </label>
                            <label>
                                <input type="password" placeholder="Senha">
                            </label>
                            <br>
                                <button class="btn">Entrar</button>
                        </form>
                        <div class="linhas">
                            <div class="linhaEsquerda"></div>
                            <p>OU</p>
                            <div class="linhaDireita"></div>
                        </div>
                        <h3 class="facebook">
                            <i class="fab fa-facebook-square"></i>
                            Entrar com o Facebook
                        </h3>
                        <p>Esqueceu a senha?</p>
                    </div>

                    <div class="cadastrar">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                    <div>
                        <p>Obtenha o Aplicativo</p>
                    </div>
                    <div>
                        <a href="#">
                            <img src="src/img/appleStore.png" alt="apple store">
                        </a>
                        <a href="#">
                            <img src="src/img/playStore.png" alt="play store">
                        </a>
                    </div>
                </div>
            </div>

        </main>

        <footer></footer>
    
</body>
</html>
